<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>UN SDGs Registration Form</title>

    <link rel="stylesheet" href="css lab 4.css">

</head>

<body>

<a href="javascript:history.back()" class="back-button">‚Üê Back</a>

    <div class="form-container">

        <h2>Registration Form on UN SDGs</h2>

        <form action="#" method="post">

            <label for="fullname">Full Name:</label>

            <input type="text" id="fullname" name="fullname" required>



            <label for="email">Email Address:</label>

            <input type="email" id="email" name="email" required>



            <label for="age">Age:</label>

            <input type="number" id="age" name="age" min="10" required>



            <label for="gender">Gender:</label>

            <select id="gender" name="gender" required>

                <option value="">--Select--</option>

                <option value="female">Female</option>

                <option value="male">Male</option>

                <option value="other">Other</option>

            </select>



            <fieldset>

                <legend>SDG(s) of Interest:</legend>

                <label><input type="checkbox" name="sdg" value="No Poverty"> No Poverty</label><br>

                <label><input type="checkbox" name="sdg" value="Zero Hunger"> Zero Hunger</label><br>
				
				<label><input type="checkbox" name="sdg" value="Good Health and Well-being"> Good Health and Well-beingr</label><br>

                <label><input type="checkbox" name="sdg" value="Quality Education"> Quality Education</label><br>
				
				<label><input type="checkbox" name="sdg" value="Gender Equality"> Gender Equality</label><br>
				
				<label><input type="checkbox" name="sdg" value="Clean Water and Sanitation"> Clean Water and Sanitation</label><br>
				
				<label><input type="checkbox" name="sdg" value="Affordable and Clean Energy"> Affordable and Clean Energy</label><br>
				
				<label><input type="checkbox" name="sdg" value="Decent Work and Economic Growth"> Decent Work and Economic Growth</label><br>
				
				<label><input type="checkbox" name="sdg" value="Industry, Innovation, and Infrastructure"> Industry, Innovation, and Infrastructure</label><br>
				
				<label><input type="checkbox" name="sdg" value="Reduced Inequalities"> Reduced Inequalities</label><br>
				
				<label><input type="checkbox" name="sdg" value="Sustainable Cities and Communities"> Sustainable Cities and Communities</label><br>
				
				<label><input type="checkbox" name="sdg" value="Responsible Consumption and Production"> Responsible Consumption and Production</label><br>

                <label><input type="checkbox" name="sdg" value="Climate Action"> Climate Action</label><br>
				
				<label><input type="checkbox" name="sdg" value="Life Below Water">  Life Below Water</label><br>
				
				<label><input type="checkbox" name="sdg" value="Life on Land"> Life on Land</label><br>
				
				<label><input type="checkbox" name="sdg" value="Peace and Justice Strong Institutions"> Peace and Justice Strong Institutions</label><br>
				
				<label><input type="checkbox" name="sdg" value="Partnerships for the Goals"> Partnerships for the Goals</label><br>

            </fieldset>



            <button type="submit">Submit</button>

        </form>

    </div>

</body>

</html>
